<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ConverType | bencodes</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <h1 class="mainHeading">ConverType</h1>
  <main>
    <select name="type" id="type">
      <option value="Speed">Speed</option>
      <option value="Distance">Distance</option>
      <option value="Weight">Weight</option>
      <option value="Temperature">Temperature</option>
    </select>

    <div class="container">
      <input type="text" name="input" id="input" placeholder="Input" autocomplete="off">
      <select name="inputType" id="inputType">
      </select>
  
      <input type="text" name="output" id="output" placeholder="Ouput" disabled>
      <select name="outputType" id="outputType">
      </select>
    </div>
  </main>

  <script src="../js/main.js"></script>
</body>
</html>
